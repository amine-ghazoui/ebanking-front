<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="border p-4 rounded" style="width: 100%; max-width: 400px;">
    <h4 class="mb-3 text-center">Authentication</h4>

    <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" formControlName="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>

    <p class="mt-3 text-center text-muted small">Accès réservé</p>
  </div>
</div>
