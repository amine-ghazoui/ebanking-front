<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4" *ngIf="customers">
      
      <!-- En-tête bleu très clair -->
      <div class="card-header" style="background-color: #e9f5ff;">
        <h3 class="mb-0 text-primary">Customer List</h3>
      </div>
  
      <!-- Corps avec tableau -->
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-mail</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </div>
